{% extends 'authentication/base.html' %}

{% load static %}


{% block title %} Reset Done {% endblock %}

{% block content %}
<!--Password reset sent-->
<!--Password Reset Confirm-->
<div class="container p-5">
  <h2 class="font-weight-bold mt-3">Confirmer la r√©initialisation du mot de passe</h2>
<hr>
    <p>Veuillez entrer votre nouveau mot de passe.</p>
    <form method="POST">
        {% csrf_token %}
      {% include 'authentication/message_alert.html' %}
      <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Nouveau mot de passe</label>
        </div>                 
        <div class="form-floating my-2">
          <input type="password" name="confirm_password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Confirmez le mot de passe</label>
        </div>                 
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
