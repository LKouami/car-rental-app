<!DOCTYPE html>
{% load static %}
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental | {% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static "css/404.css" %}" rel="stylesheet" /> 
    <!-- Custom styles for this template -->
    <link href="{% static "css/500.css" %}" rel="stylesheet" /> 
    <!-- Custom js for this template -->
    
  </head>
  <body>
    <div class="container-fluid p-0 ">
      <div class="row m-0 " style=" width:100%; padding-bottom: 15px;">
        {% include 'rent/sidebar.html' %}
        <div style="margin-top: 2%;">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
