{% extends 'authentication/base.html' %}

{% load static %}


{% block title %} Create Car {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for car in cars %}
<div class="">{{car.brand}}</div>
        {% endfor %}

<form method="POST">
    {% csrf_token %}

</form>
</div>
{% endblock %}
